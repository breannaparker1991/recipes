<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Edit</title>
</head>
<body>
  <h1>Welcome {{user.first_Name}}</h1>
  <a href="/display">Dashboard</a>
  <a href="/logout">Logout</a>
  <h3>Edit Recipe</h3>
  <form action="/update" method="POST">
    {% with messages = get_flashed_messages(category_filter=['recipe']) %}
      {% if messages %}
        {% for message in messages %}
          {{message}}
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" value="{{recipe.name}}" class="form-control">
    </div>
    <div class="form-group">
      <label for="descritpion">Description</label>
      <input type="textarea" name="description" value="{{recipe.description}}" cols="30" rows="10" class="form-control">
    </div>
    <div class="form-group">
      <label for="instructions">Instructions</label>
      <input type="textarea" name="instructions" value="{{recipe.instructions}}" cols="30" rows="10" class="form-control">
    </div>
    <div class="form-group">
      <label for="date_made">Date Made On</label>
      <input type="date" name="date_made" value="{{recipe.date_made}}" class="form-control">
    </div>
    <div>
      <label for="under_30">Under 30 Minutes</label>
      <div class="input-group-text">
        <input type="radio" name="under_30" value="0" class="form-control">
        <label for="0">No</label>
      </div>
      <div class="input-group-text">
        <input type="radio" name="under_30" value="1" class="form-control">
        <label for="1">Yes</label>
      </div>
    </div>
  </form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
