<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>New</title>
</head>
<body>
  <form action="/new/recipe" method="post">
    <h1>Add New Recipe</h1>
    <a href="/display">Dashboard</a>
    <a href="/logout">Logout</a>
    <div>
      <label for="name">Name</label>
      <input type="text" name="name">
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea name="description"cols="30" rows="10"></textarea>
    </div>
    <div>
      <label for="instructions">Instructions:</label>
      <textarea name="instructions"cols="30" rows="10"></textarea>
    </div>
    <div>
      <label for="created_at">Date Made On:</label>
      <input type="date" name="created_at">
    </div>
    <div>
      <label for="under_30">Under 30 Minutes?</label>
      <input type="radio" name="under_30" value="Yes">
      <input type="radio" name="under_30" value="No">
    </div>
    <input type="Submit" name="Create">
  </form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
